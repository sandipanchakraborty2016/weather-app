<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    Access-Control-Allow-Origin: *

</head>
<style>
    .jumbotron {
        background-color: #f4511e; /* Orange */
        color: #ffffff;
    }
</style>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Weather Application!</h1>
        <form>
            <div class="form-group">
                <label for="cityId">Enter City:</label>
                <input type="text" class="form-control" id="cityId">
            </div>
            <div class="form-group">
                <label for="sizeId">Enter no. of intervals:</label>
                <input type="text" class="form-control" id="sizeId">
            </div>
            <button id="buttonId" type="button" class="btn btn-success">Click here</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {

    });

    $('#buttonId').on('click', function (e) {
        $.ajax({
            type: 'GET',
            crossDomain: true,
            url: "http://localhost:8080/weather?size=" + $("#sizeId").val() + "&city=" + $("#cityId").val(),
            dataType: 'json',
            success: function (data) {
                console.log(data);
            },
            error: function (exception) {
                console.log('exception', exception);
            }
        });
        e.preventDefault();
    });
</script>
</body>
</html>
